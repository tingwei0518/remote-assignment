<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>RWD Page Layout</title>
</head>
<body>
	<nav>
		<p>Website Tittle / Logo<p>
		<ul id="floatBlock">
			<li class="item">Item1</li>
			<li class="item">Item2</li>
			<li class="item">Item3</li>
			<li class="item">Item4</li>
		</ul>
		<div id="menuIcon">
			<img src="img/menu_icon.png" alt="menu" width="30" height="20">
		</div>
		<div id="closeButton">
			<img src="img/close_button.png" alt="close" width="15" height="15">
		</div>
	</nav>

	<header class="cover">
		<p><strong>Welcome Message</strong></p>
	</header>

	<p class="section"><strong>Section Title</strong></p>	
	
	<div class="container">
		<div class="row">
			<div id="box1" class="box">
				<p>Content Box 1</p>
			</div>

			<div id="box2" class="box">
				<p>Content Box 2</p>
			</div>
		</div>
		<div class="row">
			<div id="box3" class="box">
				<p>Content Box 3</p>
			</div>

			<div id="box4" class="box">
				<p>Content Box 4</p>
			</div>
		</div>	
	</div>

	<div>
		<button type="button" id="actionButton">Call to Action</button>
	</div>

	<div id="hiddenContainer">
		<div class="row">
			<div id="box5" class="box">
				<p>Content Box 5</p>
			</div>

			<div id="box6" class="box">
				<p>Content Box 6</p>
			</div>
		</div>
		<div class="row">
			<div id="box7" class="box">
				<p>Content Box 7</p>
			</div>

			<div id="box8" class="box">
				<p>Content Box 8</p>
			</div>
		</div>	
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
